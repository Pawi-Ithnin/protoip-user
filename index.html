<!DOCTYPE html>
<html lang="en" class="h-full bg-gray-100">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Perkim - Login & Register</title>
    <!-- Include Tailwind CSS from CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Optional: Add the Tailwind Forms plugin for basic form resets and styling -->
    <script src="cdn.tailwindcss.com"></script>
    <script>
        // Simple JavaScript to switch between login and register forms
        function showLoginForm() {
            document.getElementById('login-form-container').classList.remove('hidden');
            document.getElementById('register-form-container').classList.add('hidden');
        }

        function showRegisterForm() {
            document.getElementById('login-form-container').classList.add('hidden');
            document.getElementById('register-form-container').classList.remove('hidden');
        }
    </script>
</head>
<body class="h-full flex items-center justify-center p-4">

    <!-- Main Content Container -->
    <div class="max-w-md w-full bg-white p-8 shadow-lg rounded-lg">
        <div class="text-center mb-6">
            <h1 class="text-3xl font-bold text-gray-900">Perkim</h1>
            <p class="mt-2 text-sm text-gray-600">Welcome to Perkim's Portal</p>
        </div>

        <!-- Form Switcher Tabs -->
        <div class="flex mb-6">
            <button onclick="showLoginForm()" class="flex-1 py-2 px-4 text-center text-sm font-medium border-b-2 transition duration-150 ease-in-out" id="login-tab">
                Login
            </button>
            <button onclick="showRegisterForm()" class="flex-1 py-2 px-4 text-center text-sm font-medium border-b-2 transition duration-150 ease-in-out" id="register-tab">
                Register
            </button>
        </div>

        <!-- Login Form Container (Visible by default) -->
        <div id="login-form-container">
            <h2 class="text-xl font-semibold mb-4 text-gray-800">Sign In</h2>
            <form class="space-y-4" action="#" method="POST">
                <div>
                    <label for="login-email" class="block text-sm font-medium text-gray-700">Email address</label>
                    <input id="login-email" name="email" type="email" autocomplete="email" required class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm p-2 focus:ring-indigo-500 focus:border-indigo-500">
                </div>
                <div>
                    <label for="login-password" class="block text-sm font-medium text-gray-700">Password</label>
                    <input id="login-password" name="password" type="password" autocomplete="current-password" required class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm p-2 focus:ring-indigo-500 focus:border-indigo-500">
                </div>
                <div class="flex items-center justify-between">
                    <div class="flex items-center">
                        <input id="remember-me" name="remember-me" type="checkbox" class="h-4 w-4 text-indigo-600 focus:ring-indigo-500 border-gray-300 rounded">
                        <label for="remember-me" class="ml-2 block text-sm text-gray-900">
                            Remember me
                        </label>
                    </div>
                    <div class="text-sm">
                        <a href="#" class="font-medium text-indigo-600 hover:text-indigo-500">
                            Forgot your password?
                        </a>
                    </div>
                </div>
                <div>
                    <button type="submit" class="w-full flex justify-center py-2 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">
                        Log In
                    </button>
                </div>
            </form>
        </div>

        <!-- Register Form Container (Hidden by default) -->
        <div id="register-form-container" class="hidden">
            <h2 class="text-xl font-semibold mb-4 text-gray-800">Create Account</h2>
            <form class="space-y-4" action="#" method="POST">
                <div>
                    <label for="register-name" class="block text-sm font-medium text-gray-700">Full Name</label>
                    <input id="register-name" name="name" type="text" autocomplete="name" required class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm p-2 focus:ring-indigo-500 focus:border-indigo-500">
                </div>
                <div>
                    <label for="register-email" class="block text-sm font-medium text-gray-700">Email address</label>
                    <input id="register-email" name="email" type="email" autocomplete="email" required class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm p-2 focus:ring-indigo-500 focus:border-indigo-500">
                </div>
                <div>
                    <label for="register-password" class="block text-sm font-medium text-gray-700">Password</label>
                    <input id="register-password" name="password" type="password" required class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm p-2 focus:ring-indigo-500 focus:border-indigo-500">
                </div>
                <div>
                    <label for="register-confirm-password" class="block text-sm font-medium text-gray-700">Confirm Password</label>
                    <input id="register-confirm-password" name="confirm-password" type="password" required class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm p-2 focus:ring-indigo-500 focus:border-indigo-500">
                </div>
                <div>
                    <button type="submit" class="w-full flex justify-center py-2 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-green-600 hover:bg-green-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-green-500">
                        Register
                    </button>
                </div>
            </form>
        </div>
    </div>

    <!-- Simple JavaScript for dynamic tab styling -->
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const loginTab = document.getElementById('login-tab');
            const registerTab = document.getElementById('register-tab');

            function updateTabStyles() {
                if (!document.getElementById('login-form-container').classList.contains('hidden')) {
                    loginTab.classList.add('border-indigo-500', 'text-indigo-600');
                    loginTab.classList.remove('border-transparent', 'text-gray-500');
                    registerTab.classList.remove('border-indigo-500', 'text-indigo-600');
                    registerTab.classList.add('border-transparent', 'text-gray-500');
                } else {
                    registerTab.classList.add('border-indigo-500', 'text-indigo-600');
                    registerTab.classList.remove('border-transparent', 'text-gray-500');
                    loginTab.classList.remove('border-indigo-500', 'text-indigo-600');
                    loginTab.classList.add('border-transparent', 'text-gray-500');
                }
            }

            // Initial style application
            updateTabStyles();

            // Re-apply styles after a form switch (using a MutationObserver for a cleaner check)
            const observer = new MutationObserver(updateTabStyles);
            observer.observe(document.getElementById('login-form-container'), { attributes: true, attributeFilter: ['class'] });
            observer.observe(document.getElementById('register-form-container'), { attributes: true, attributeFilter: ['class'] });
        });
    </script>
</body>
</html>
