<!DOCTYPE html>
<html lang="ms">
<head>
  <meta charset="UTF-8">
  <title>Papan Pemuka</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="dashboard">
  <h2>Papan Pemuka</h2>
  <p>Selamat datang ke Sistem Keahlian PERKIM</p>

  <button onclick="logout()">Log Keluar</button>
</div>

<script>
  // Sekat masuk dashboard tanpa login
  if (!localStorage.getItem("user")) {
    window.location.href = "index.html";
  }

  function logout() {
    localStorage.removeItem("user");
    window.location.href = "index.html";
  }
</script>

</body>
</html>
